  <style>
    /* Reset default margin & padding */
  

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: rgb(243, 240, 240);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
       background-image: url(backgroundkiss.jpg.jpeg);
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.411);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav h1 {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f270dc;
    }

    /* Konten tengah */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 120px; /* supaya tidak ketutupan navbar */
    }

    .content img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 10%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.859);
      border: 3px solid rgba(246, 176, 216, 0.8);
      margin-bottom: 1.5rem;
      animation: zoomin 1s cubic-bezier(1, 0.01, 0, 0.99);
      opacity: 1;
      transition: .9s;
    }

    @keyframes zoomin{
    0% {
        transform: scale(0.3);
    }
    100% {
        transform: scale(1);
    }
    }

    .content img:hover {
        transform: scale(1.50);
        z-index: 2;
        box-shadow: 0px 2px 20px #eb95de;
    }
/* Contoh penerapan pada elemen */
.zoom-out {
  animation: zoomOut 0.5s ease-out forwards;
}

    .content p {
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.6;
      list-style: none;
      font-family: "Marcellus", serif;
       font-weight: 400;
      background: rgba(0, 0, 0, 0);
      padding: 1rem 3rem;
      border-radius: 3px;
      animation: zoomin 1s cubic-bezier(1, 0.01, 0, 0.99);
      opacity: 1;
      transition: .9s;
    }

    .content p:hover {
        transform: scale(1.2);
        z-index: 2;
        box-shadow: 0pc 2px 20px #ec95d3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.055);
      font-size: 0.9rem;
    }

    .p-cnt {
      background-color: rgba(235, 232, 232, 0);
      border-radius: 2%;
      border-bottom: none;
      margin-bottom: 2%;
      gap: 1rem;
      animation: zoomin 1s cubic-bezier(1, 0.01, 0, 0.99);
      font-size: 1rem;
      opacity: 1;
      transition: .9s;
    }

    .p-cnt:hover{
            background-color: #eb95deb4;
      transform: scale(1.2);
      z-index: 2;
      box-shadow: 0pc 2px 20px #ec95d3
    }
  </style>
