<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINDY AUGUSTINE MAHESWARI</title>
  <style>
    /* Reset default margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
         background-image: url(backgroundkiss.jpg.jpeg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.411);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav h1 {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f270dc;
    }

    /* Konten tengah */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100px;
      height: 100%;
      animation: zoomin 1s cubic-bezier(1, 0.01, 0, 0.99);
      padding-top: 120px; /* supaya tidak ketutupan navbar */
    }

     @keyframes zoomin{
    0% {
        transform: scale(0.3);
    }
    100% {
        transform: scale(1);
    }
    }

      .content img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      overflow: hidden;
      border-radius: 10%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.859);
      border: 3px solid rgba(246, 176, 216, 0.8);
      margin-bottom: 1rem;
      animation: zoomin 1s cubic-bezier(1, 0.01, 0, 0.99);
      opacity: 1;
      transition: .5s ease-in-out;
    }
      .content img:hover {
        transform: scale(1.1);
        z-index: 2;
        box-shadow: 0px 2px 20px #eb95de;
      }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 3fr);
      gap: 10px;
      width: 100%;
      text-align: center;
      justify-content: center;
      max-width: 700px;
    }

    .btn {
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
     
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:nth-child(1) {
      background: linear-gradient(135deg, #2a2729, #676665bc);
    }

    .btn:nth-child(2) {
      background: linear-gradient(135deg, #242626, #4c4d4dbe);
    }

    .btn:nth-child(3) {
      background: linear-gradient(135deg, #141414, #525352a6);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      filter: brightness(1.1);
    }

    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: 1fr;
      }
    }

    .a-link {
       text-decoration: none;
      list-style: none;
      color: white;
    }


    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.055);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
